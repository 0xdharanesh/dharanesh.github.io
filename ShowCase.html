            body {
                font-family: 'Montserrat', sans-serif;

                color: #c4c3ca;

            h1 {

            .gallery {

                flex-direction: column;

                margin-top: 20px;
                padding: 20px;

                align-items: center;

            .gallery-row {
                display: flex;
                justify-content: center;
                gap: 30px;

            .gallery-item {
                position: relative;
                width: 300px;
                height: 300px;
                gap: 1px;
                overflow: hidden;
                border-radius: 8px;

                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;

            .gallery-item:hover {
                transform: scale(1.2);

            }

            .gallery-item img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .gallery-item p {
                padding: 8px;
                text-align: center;
                font-size: 14px;
                color: #ffffff;
                /* margin-top: 10px; */
                background-color: #9790ff5e;
                width: 100%;
                /* border-top: 1px solid #ddd; */
            }


            #certificateList {
                margin: 20px auto;
                width: 90%;
                /* Adjust container width as needed */
                max-width: 800px;
                text-align: center;
            }

            .certificate-item {
                margin-bottom: 20px;
                position: relative;
                padding-top: 56.25%;
                /* 16:9 aspect ratio */
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .certificate-item iframe {

                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

            }

            .certificate-item p {

                font-weight: bold;
            }

            #navigation {

                justify-content: center;
                margin-top: 10px;
            }

            button {
                margin: 0 10px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:disabled {

                cursor: not-allowed;
            }

            button:hover:not(:disabled) {

            }

            @media screen and (max-width: 576px) {

                .cd-header {

                }

                /* Gallery Layout Adjustments */
                .gallery {
                    padding: 10px;
                }

                .gallery-row {
                    flex-direction: column;
                    gap: 20px;
                }

                .gallery-item {
                    width: 100%;
                    height: auto;
                    max-width: 90%;
                }

                .gallery-item img {

                }

                /* Certificate section adjustments */
                #certificateList {
                    width: 100%;

                .certificate-item {

                }

                /* Button adjustments for better spacing */

                }

                button {

                    margin-bottom: 10px;
                    font-size: 14px;
                }
            }

            @media screen and (max-width: 480px) {

                    font-size: 1.5rem;
                }

                /* Reduce gallery item size further for small screens */

                }

                }

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

        <script>
            const folderIds = {
                photos: "1U1PiyXsOYeS3BEj58un29f2XMtYb5RhA", // Photos folder ID
                certificates: "1zJPPsZIjU11ZOx7yzGPDKFZXPeGgjHSW", // Certificates folder ID
            };

            const apiKey = "AIzaSyB8P_hvbRkqHa4ijc8sxD9WSjN1o1kryfs"; // API Key

            // Fetch files from Google Drive
            async function fetchFiles(folderId) {
                const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch files");
                const data = await response.json();
                return data;
            }

            // Dynamically create the gallery
            async function displayGallery() {
                const data = await fetchFiles(folderIds.photos);
                const galleryDiv = document.getElementById("gallery");

                const images = data.files.filter(file => file.mimeType.startsWith("image/"));
                const rows = []; // This will hold each row of gallery items

                // Group images into rows (3 items per row)
                for (let i = 0; i < images.length; i += 3) {
                    rows.push(images.slice(i, i + 3));
                }

                // Create gallery rows dynamically
                rows.forEach(row => {
                    const galleryRow = document.createElement("div");
                    galleryRow.className = "gallery-row";

                    row.forEach(file => {
                        const galleryItem = document.createElement("div");
                        galleryItem.className = "gallery-item";

                        const img = document.createElement("img");
                        img.src = `https://lh3.googleusercontent.com/d/${file.id}`;
                        img.alt = file.name;

                        galleryItem.appendChild(img);

                        // Add description if available
                        const description = document.createElement("p");
                        description.innerText = file.description || `No description available for ${file.name}`;
                        galleryItem.appendChild(description);

                        galleryRow.appendChild(galleryItem);
                    });

                    galleryDiv.appendChild(galleryRow);
                });
            }

            // Convert PDF to image using PDF.js and display one image at a time
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            async function displayCertificates() {
                const data = await fetchFiles(folderIds.certificates);
                const certificateListDiv = document.getElementById("certificateList");
                const prevButton = document.getElementById("prevPage");
                const nextButton = document.getElementById("nextPage");
                let currentIndex = 0; // Index of the currently displayed certificate
                const certificateItems = []; // Store certificate elements for navigation

                for (const file of data.files) {
                    if (file.mimeType === "application/pdf") {
                        const certificateItem = document.createElement("div");
                        certificateItem.className = "certificate-item";

                        const certificateTitle = document.createElement("p");
                        certificateTitle.innerText = file.name;
                        certificateItem.appendChild(certificateTitle);

                        // Embed the PDF using Google Drive Viewer
                        const iframe = document.createElement("iframe");
                        iframe.src = `https://drive.google.com/file/d/${file.id}/preview`;
                        certificateItem.appendChild(iframe);

                        certificateItems.push(certificateItem);
                    }
                }

                function updateDisplay() {
                    certificateListDiv.innerHTML = "";
                    if (certificateItems[currentIndex]) {
                        certificateListDiv.appendChild(certificateItems[currentIndex]);
                    }
                    prevButton.disabled = currentIndex === 0;
                    nextButton.disabled = currentIndex === certificateItems.length - 1;
                }

                prevButton.addEventListener("click", () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateDisplay();
                    }
                });

                nextButton.addEventListener("click", () => {
                    if (currentIndex < certificateItems.length - 1) {
                        currentIndex++;
                        updateDisplay();
                    }
                });

                updateDisplay();
            }

            displayGallery();
            displayCertificates().catch(error => {
                console.error("Error:", error);
            });
        </script>
